<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; text-align: center; position: relative; color: #fff;
      flex-direction: column;
    }
    .bubbles {
      position: absolute; width: 100%; height: 100%; z-index: 0; overflow: hidden;
    }
    .bubbles span {
      position: absolute; display: block; width: 20px; height: 20px;
      background: rgba(255, 255, 255, 0.1); border-radius: 50%;
      animation: floatUp 20s linear infinite; bottom: -150px;
    }
    .bubbles span:nth-child(odd) {
      background: rgba(255, 255, 255, 0.05);
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-1000px); opacity: 0; }
    }

    .result-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease;
      z-index: 2;
      max-width: 540px;
      width: 90%;
    }

    .result-card h2 {
      font-size: 2.2rem;
      margin-bottom: 1.4rem;
    }

    .result {
      padding: 1.5rem;
      border-radius: 16px;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .fraud {
      background: rgba(255, 0, 0, 0.12);
      color: #ff4c4c;
      border: 2px solid #ff4c4c;
    }

    .legit {
      background: rgba(0, 255, 0, 0.1);
      color: #00ff88;
      border: 2px solid #00ff88;
    }

    .confidence-text {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
    }

    .result-icon {
      font-size: 1.8rem;
    }

    .buttons {
      margin-top: 2.2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.9rem 2.2rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bubbles" aria-hidden="true">
    <span style="left:10%; animation-duration: 12s;"></span>
    <span style="left:20%; animation-duration: 18s;"></span>
    <span style="left:30%; animation-duration: 14s;"></span>
    <span style="left:40%; animation-duration: 20s;"></span>
    <span style="left:50%; animation-duration: 16s;"></span>
    <span style="left:60%; animation-duration: 13s;"></span>
    <span style="left:70%; animation-duration: 19s;"></span>
    <span style="left:80%; animation-duration: 17s;"></span>
  </div>

  <main class="result-card" role="main" aria-live="polite" aria-label="Credit Card Fraud Prediction Result">
    <h2>üîç Prediction Result</h2>

    {% if prediction == 1 %}
      <div class="result fraud" role="alert">
        <span class="result-icon">üö®</span> <strong>Fraudulent Transaction Detected!</strong>
      </div>
    {% else %}
      <div class="result legit" role="alert">
        <span class="result-icon">‚úÖ</span> <strong>Transaction is Legitimate.</strong>
      </div>
    {% endif %}

    <div class="confidence-text">
      <p>Fraud Probability: <strong>{{ prob }}%</strong></p>
      <p>{{ confidence }}</p>
    </div>

    <div class="buttons">
      <a href="{{ url_for('predict') }}" class="btn" aria-label="Try Another Transaction">üîÅ Try Another</a>
      <a href="{{ url_for('home') }}" class="btn" aria-label="Back to Home">üè† Home</a>
    </div>
  </main>
</body>
</html>
